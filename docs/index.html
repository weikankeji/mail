<html>
<head>
<title>邮箱登陆</title>
<meta name="robots" content="noindex,nofollow">
</head>
<body>
<style>
body{background: #f5f5f5}
.bizmail_loginpanel{font-size:12px;width:500px;height:280px;border:1px solid #cccccc;background:#ffffff;margin:100px auto;border-radius:10px;}
.bizmail_LoginBox{padding:15px 15px;}
.bizmail_loginpanel h3{padding-bottom:10px;margin:0 0 5px 0;border-bottom:1px solid #cccccc;font-size:20px;}
.bizmail_loginpanel form{margin:0;padding:0;margin-top:30px;}
.bizmail_loginpanel input.text{font-size:12px;width:200px;height:30px;margin:0 2px;border:1px solid #C3C3C3;border-color:#7C7C7C #C3C3C3 #C3C3C3 #9A9A9A;}
.bizmail_loginpanel .bizmail_column{height:28px;margin:25px 0 25px 60px;width:400px;}
.bizmail_loginpanel .bizmail_column label{display:block;float:left;width:50px;height:24px;line-height:24px;font-size:15px;}
.bizmail_loginpanel .bizmail_column .bizmail_inputArea{float:left;width:350px;font-size:18px;}
.bizmail_loginpanel .bizmail_column span{font-size:15px;word-wrap:break-word;margin-left: 2px;line-height:200%;}
.bizmail_loginpanel .bizmail_SubmitArea{margin-left:30px;clear:both;width:350px;margin-left:60px;}
.bizmail_SubmitArea input[type="submit"]{width: 200px !important;;height: 38px;margin:10px 0 0 50px;background-color:gray;border:none;border-radius:5px;color:#fff;font-size: 14px}
.bizmail_loginpanel .bizmail_SubmitArea a{font-size:12px;margin-left:5px;vertical-align: bottom;}
.bizmail_loginpanel select{width:110px;height:20px;margin:0 2px;}
</style>
<script type="text/javascript" src="http://exmail.qq.com/zh_CN/htmledition/js_biz/outerlogin.js" charset="gb18030"></script>
<script type="text/javascript">
writeLoginPanel({domainlist:"vkeen.com", mode:"vertical"})
</script>
</body>
</html>
